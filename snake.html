<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snake Game - Levels Edition</title>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #111;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        height: 100vh;
    }
    h1 {
        margin-top: 20px;
        color: #2ecc71;
    }
    canvas {
        border: 2px solid #2ecc71;
        background: #222;
        margin-top: 20px;
    }
    #info {
        margin-top: 10px;
        font-size: 18px;
    }
    #controls {
        margin-top: 10px;
    }
    button {
        background: #2ecc71;
        color: white;
        border: none;
        padding: 8px 14px;
        font-size: 16px;
        margin: 0 5px;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background: #27ae60;
    }
</style>
</head>
<body>
    <h1>Snake Game - Levels Edition</h1>
    <canvas id="game" width="400" height="400"></canvas>
    <div id="info">
        <span id="score">Score: 0</span> | 
        <span id="level">Level: 1</span>
    </div>
    <div id="controls">
        <button id="pauseBtn">Pause</button>
        <button id="restartBtn">Restart</button>
    </div>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

const box = 20; // grid size
let snake, dir, food, bonusFood, score, level, speed, gameLoop;
let obstacles = [];
let paused = false; // <-- added for pause

function drawRect(x, y, color) {
    ctx.fillStyle = color;
    ctx.fillRect(x * box, y * box, box - 2, box - 2);
}

function randomPosition() {
    return {
        x: Math.floor(Math.random() * (canvas.width / box)),
        y: Math.floor(Math.random() * (canvas.height / box))
    };
}

function placeFood() {
    food = randomPosition();
}

function placeBonusFood() {
    bonusFood = randomPosition();
    setTimeout(() => bonusFood = null, 5000); // bonus food disappears after 5 seconds
}

function placeObstacles() {
    obstacles = [];
    for (let i = 0; i < level + 2; i++) {
        let pos = randomPosition();
        obstacles.push(pos);
    }
}

function render() {
    ctx.fillStyle = '#222';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // food
    drawRect(food.x, food.y, '#e74c3c');

    // bonus food
    if (bonusFood) {
        drawRect(bonusFood.x, bonusFood.y, '#f1c40f');
    }

    // obstacles
    obstacles.forEach(o => drawRect(o.x, o.y, '#34495e'));

    // snake
    snake.forEach((seg, i) => {
        if (i === 0) {
            drawRect(seg.x, seg.y, '#2ecc71'); // head
        } else {
            const hue = 120;
            const lighten = 30 + (i * 5);
            drawRect(seg.x, seg.y, `hsl(${hue}, 80%, ${lighten}%)`);
        }
    });
}

function step() {
    if (paused) return; // <-- stop updates when paused

    const head = {x: snake[0].x + dir.x, y: snake[0].y + dir.y};

    // wall collision
    if (head.x < 0 || head.y < 0 || head.x >= canvas.width / box || head.y >= canvas.height / box) {
        return gameOver();
    }

    // self collision
    for (let i = 1; i < snake.length; i++) {
        if (snake[i].x === head.x && snake[i].y === head.y) {
            return gameOver();
        }
    }

    // obstacle collision
    for (let o of obstacles) {
        if (o.x === head.x && o.y === head.y) {
            return gameOver();
        }
    }

    snake.unshift(head);

    // food eat
    if (head.x === food.x && head.y === food.y) {
        score += 10;
        placeFood();

        // chance to spawn bonus
        if (Math.random() < 0.3) placeBonusFood();

        // level up every 50 points
        if (score % 50 === 0) {
            level++;
            speed = Math.max(50, speed - 15);
            clearInterval(gameLoop);
            gameLoop = setInterval(step, speed);
            placeObstacles();
        }
    }
    // bonus food eat
    else if (bonusFood && head.x === bonusFood.x && head.y === bonusFood.y) {
        score += 25;
        bonusFood = null;
    } 
    else {
        snake.pop();
    }

    document.getElementById('score').textContent = `Score: ${score}`;
    document.getElementById('level').textContent = `Level: ${level}`;
    render();
}

function start() {
    snake = [
        {x: 10, y: 10},
        {x: 9, y: 10},
        {x: 8, y: 10}
    ];
    dir = {x: 1, y: 0}; // start moving right
    score = 0;
    level = 1;
    speed = 150;
    paused = false;
    placeFood();
    placeObstacles();
    render();
    clearInterval(gameLoop);
    gameLoop = setInterval(step, speed);
}

function gameOver() {
    clearInterval(gameLoop);
    alert(`Game Over! Final Score: ${score}`);
    start();
}

document.addEventListener('keydown', e => {
    if (e.key === 'ArrowUp' && dir.y !== 1) dir = {x: 0, y: -1};
    else if (e.key === 'ArrowDown' && dir.y !== -1) dir = {x: 0, y: 1};
    else if (e.key === 'ArrowLeft' && dir.x !== 1) dir = {x: -1, y: 0};
    else if (e.key === 'ArrowRight' && dir.x !== -1) dir = {x: 1, y: 0};
    else if (e.key.toLowerCase() === 'p') togglePause(); // keyboard pause
});

// Pause button
function togglePause() {
    paused = !paused;
    document.getElementById('pauseBtn').textContent = paused ? 'Resume' : 'Pause';
}

// Restart button
document.getElementById('pauseBtn').addEventListener('click', togglePause);
document.getElementById('restartBtn').addEventListener('click', start);

start();
</script>
</body>
</html>
